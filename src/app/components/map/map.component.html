<div
  class="leaflet-map"
  leaflet
  [leafletOptions]="mapOptions"
  [leafletLayersControl]="layersControl"
>
  <div
    *ngIf="(settings$ | async) as settings"
    [leafletLayer]="getHomeLayer(settings)"
  >
  </div>
  <div
    *ngFor="let item of allDoctors$ | async"
    [leafletLayer]="getLayer(item)"
    (leafletLayerAdd)="addClickHandler($event, item)"
  ></div>
</div>
<app-doctor-info-modal [selectedDoctor$]="selectedDoctor$"></app-doctor-info-modal>
