<p-accordion>
  <p-accordionTab *ngFor="let doctor of (allDoctors$ | async)" [header]="doctor.name">
    {{ doctor.street }}<br />
    {{ doctor.postalCode }} {{ doctor.city }}, {{ doctor.country }}<br />
    {{ doctor.phone }}<br /><br />
    <p-button (onClick)="toggleWaypoint(doctor)">
      {{ doctor.isWaypoint === true ? 'von Route entfernen' : 'zu Route hinzuf√ºgen'}}
    </p-button>
  </p-accordionTab>
</p-accordion>
